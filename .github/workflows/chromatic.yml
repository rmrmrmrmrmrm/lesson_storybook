# ワークフロー名
name: "Chromatic Deployment"

# ワークフローのイベント
on: push

# ジョブのリスト
jobs:
  test:
    # オペレーティング·システム
    runs-on: ubuntu-latest
    # ジョブステップ
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: yarn
        #👇 クロマチックをワークフローのステップとして追加します
      - uses: chromaui/action@v1
        # Chromatic の GitHub Action に必要なオプション
        with:
          #👇 Chromatic projectToken、取得するには https://storybook.js.org/tutorials/intro-to-storybook/react/en/deploy/ を参照してください
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
